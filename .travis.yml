language: android
android:
  components:
    - tools
    - platform-tools
    - android-22
    - android-24
    - android-25
    - android-29
    - build-tools-25.0.2
    - build-tools-29.0.2
env:
  matrix:
    - EMU_PKG="system-images;android-15;default;armeabi-v7a"
    - EMU_PKG="system-images;android-16;default;armeabi-v7a"
    - EMU_PKG="system-images;android-17;default;armeabi-v7a"
    - EMU_PKG="system-images;android-18;default;armeabi-v7a"
    - EMU_PKG="system-images;android-19;default;armeabi-v7a"
    - EMU_PKG="system-images;android-21;default;armeabi-v7a"
    - EMU_PKG="system-images;android-22;default;armeabi-v7a"
    - EMU_PKG="system-images;android-23;default;armeabi-v7a"
    - EMU_PKG="system-images;android-24;default;arm64-v8a"
    - EMU_PKG="system-images;android-24;default;armeabi-v7a"
    - EMU_PKG="system-images;android-25;google_apis;arm64-v8a"
    - EMU_PKG="system-images;android-25;google_apis;armeabi-v7a"
    - EMU_PKG="system-images;android-29;default;x86"
before_script:
#  - export ANDROID_SDK_ROOT=$ANDROID_HOME
  - mkdir -p $HOME/.android && touch $HOME/.android/repositories.cfg
  - mkdir -p "$ANDROID_HOME/licenses"
  - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> "$ANDROID_HOME/licenses/android-sdk-license"
  - echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> "$ANDROID_HOME/licenses/android-sdk-license"
#  - sdkmanager tools
#  - sdkmanager "emulator" "platform-tools" "tools" "$EMU_PKG"
  - sdkmanager tools
#  - sdkmanager --update
  - sdkmanager "$EMU_PKG"
#  - android-update-sdk --components=sys-img-$ABI-$API --accept-licenses='android-sdk-license-[0-9a-f]{8}'
  - echo no | avdmanager create avd -f -n test -k "$EMU_PKG"
  - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script: TERM=dumb ./gradlew connectedCheck
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
